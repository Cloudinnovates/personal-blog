<md-toolbar color="primary">
  <a class="app-icon-button" [routerLink]="['/']">
    <i class="material-icons app-toolbar-menu">home</i>
  </a> {{title}}
  <span class="app-toolbar-filler"></span>

  <!-- menu opens when trigger button is clicked -->
  <button md-icon-button [mdMenuTriggerFor]="menu">
   <md-icon>more_vert</md-icon>
</button>

  <md-menu #menu="mdMenu">
    <div *ngIf="user">
      <button md-menu-item [routerLink]="['/addpost']"> Add post </button>
      <button md-menu-item (click)="logout()">Log out</button>
    </div>
    <div *ngIf="!user">
      <button md-menu-item [routerLink]="['/register']">Register</button>
      <button md-menu-item [routerLink]="['/login']">Log in</button>
    </div>
  </md-menu>

</md-toolbar>
<br/>
