<div *ngIf="post">
     <md-card >
      <md-card-header>
      <img md-card-avatar src={{post.avatar}}>
      <md-card-title>{{post.title}}</md-card-title>
      <md-card-subtitle> by {{post.author}} on {{post.published_at | date}} </md-card-subtitle>
      </md-card-header>
      <img md-card-image src={{post.image}}>
   <md-card-content>
      <span [innerHTML]="post.content | newlines"></span>
   </md-card-content>
      <md-card-actions>
        <button md-raised-button (click)="linkedInShare(post)"><i class='fa fa-linkedin'></i> SHARE </button>
        <button md-raised-button (click)="goBack()">BACK</button>    
   </md-card-actions>
   </md-card>
   <br/>
</div>
