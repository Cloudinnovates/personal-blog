<app-toolbar></app-toolbar>

<div class="containerX">
  <div [fxLayout]="row" class="container">
    <div fxFlex="10"> </div>
    <div fxFlex="80">

      <div class="content" *ngFor="let post of posts">
        <md-card>
          <md-card-header>
             <md-card-title>{{post.title}} </md-card-title>
            <md-card-subtitle> by {{post.author}} on {{post.published_at | date:'fullDate'}} </md-card-subtitle>
          </md-card-header>
          <md-card-content>            
            <img md-card-image src={{post.image}}>
            <span class="postcontent" [innerHTML]="post.content | newlines | slice:0:300"></span>...
          </md-card-content>
          <md-card-actions>
            <button md-raised-button (click)="gotoDetail(post)">SEE MORE</button>
          </md-card-actions>
        </md-card>
        <br/>
      </div>

    </div>
    <div fxFlex> </div>
  </div>
</div>
