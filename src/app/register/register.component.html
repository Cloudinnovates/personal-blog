<app-toolbar></app-toolbar>
<div class="app-content">

  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <md-input type="text" placeholder="Name" class="form-control" style="width: 100%" name="name" [(ngModel)]="model.name" #name="ngModel" required ></md-input>
<div *ngIf="f.submitted && !name.valid" class="help-block"> Name is required</div>

<md-input type="text" placeholder="Email" class="form-control" style="width: 100%" name="email" [(ngModel)]="model.email" #email="ngModel" required></md-input>
<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>

<md-input type="password" placeholder="Password" class="form-control" style="width: 100%" name="password" [(ngModel)]="model.password" #password="ngModel" required></md-input>

<button md-raised-button [disabled]="!f.form.valid"> Register </button>
<button md-raised-button [routerLink]="['/login']"> Cancel </button>
</form>

</div>
