<app-toolbar></app-toolbar>
<div class="app-content">
    <h1>Create Post</h1>
    <form #CreatePostForm="ngForm">
      <md-input #title name="title" placeholder="Title" style="width: 90%" [(ngModel)]="model.title" required></md-input>
      <md-input #content name="content" placeholder="Content" style="width: 90%" [(ngModel)]="model.content" required></md-input>
      <md-input #image name="image"  placeholder="Image" style="width: 90%" [(ngModel)]="model.image"></md-input>

      <button md-raised-button (click)="addPost()" [disabled]="!CreatePostForm.form.valid"> Create</button>
    </form>
</div>
