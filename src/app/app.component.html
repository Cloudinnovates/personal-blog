<md-sidenav-layout>

  <md-sidenav #sidenav mode="side" class="app-sidenav">
<md-nav-list>
   <a md-list-item href={{github}} > <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-github fa-stack-1x fa-inverse"></i></span>  </a>
   <a md-list-item href={{linkedin}}>   
     <span class="fa-stack fa-lg">
       <i class="fa fa-circle fa-stack-2x"></i>
       <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i></span> </a>
   <a md-list-item href={{stackoverflow}}> 
     <span class="fa-stack fa-lg">
       <i class="fa fa-circle fa-stack-2x"></i>
       <i class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i></span> </a>
</md-nav-list>

  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    {{title}}
    <span class="app-toolbar-filler"></span>
     <span>

     </span>
     
  </md-toolbar>

  <div class="app-content">  
    <app-blog></app-blog>
  </div>

</md-sidenav-layout>
